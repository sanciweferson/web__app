<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sobre</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="nav.css" />
    <script>
      ;(function () {
        const darkMode = localStorage.getItem("darkMode")
        const isDark =
          darkMode === "true" ||
          (darkMode === null &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
        document.documentElement.setAttribute(
          "data-theme",
          isDark ? "dark" : "light"
        )
      })()
    </script>
  </head>
  <body>
    <main>
      <section id="contact">
        <h1>Contato</h1>
        <p>Esta é a página sobre o site.</p>
      </section>
    </main>
    <script src="js/script.js"></script>

    <script type="module">
      import { initMenu } from "./js/mobile/menuEvents.js"
      import { initTheme } from "./js/theme/theme.init.js"

      window.onload = () => {
        initTheme()
        initMenu() // agora vai abrir o menu corretamente se estava aberto antes
      }
    </script>
    <script>
  const darkMode = localStorage.getItem("darkMode");
  const isDark =
    darkMode === "true" ||
    (darkMode === null && window.matchMedia("(prefers-color-scheme: dark)").matches);

  document.documentElement.setAttribute("data-theme", isDark ? "dark" : "light");

  // Atualiza ícones já na primeira renderização
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".icon-moon").forEach(el => el.classList.toggle("hidden", isDark));
    document.querySelectorAll(".icon-sun").forEach(el => el.classList.toggle("hidden", !isDark));
  });
</script>

  </body>
</html>
