<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="nav.css" />
    <script>
  (function() {
    const darkMode = localStorage.getItem("darkMode");
    const isDark = darkMode === "true" || (darkMode === null && window.matchMedia("(prefers-color-scheme: dark)").matches);
    document.documentElement.setAttribute("data-theme", isDark ? "dark" : "light");
  })();
</script>

  </head>
  <body>
    <main>
      <section id="home">
        <h1>Home</h1>
        <p>Bem-vindo à página inicial!</p>
      </section>
    </main>
    <script src="js/script.js"></script>
    <script type="module">
      import { initMenu } from "./js/mobile/menuEvents.js"
      import { initTheme } from "./js/theme/theme.init.js"

      window.onload = () => {
        initTheme()
        initMenu() // agora vai abrir o menu corretamente se estava aberto antes
      }
    </script>
  </body>
</html>
